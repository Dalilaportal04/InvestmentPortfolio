<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Equity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="home">
    <div class="content">
        <h3>Add an Equity</h3>
        <form id="equityForm">
            <label for="stockName">Stock Name:</label>
            <input type="text" id="stockName" name="stockName" required>
            <br>
            <label for="stockPrice">Purchase Price:</label>
            <input type="number" step="0.01" id="stockPrice" name="stockPrice" required>
            <br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>

<script>
    document.getElementById('equityForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const stockName = document.getElementById('stockName').value;
        const stockPrice = document.getElementById('stockPrice').value;

        try {
            // Send data to the backend
            const response = await fetch('http://127.0.0.1:5000/add_equity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stockName,
                    stockPrice,
                }),
            });

            if (response.ok) {
                // Redirect to the main page after successful submission
                window.location.href = 'index.html';
            } else {
                alert('Failed to submit the equity. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
</body>
</html>
